    <script>
        function myDD() {
            document.getElementById("myDropdown").classList.toggle("show");
        }

        window.onclick = function (event) {
            if (!event.target.matches('.dropbtn')) {

                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        function buttonToText(button) {
            var word = button.innerHTML;
            var textAreaINeed = document.querySelector("textarea");
            textAreaINeed.innerHTML += word;
        }

        function buttonToDelete(button) {
            var word = button.innerHTML;
            var textAreaINeed = document.querySelector("textarea")
            textAreaINeed.innerHTML = '';
        }

        function Email(button) {
            var textAreaINeed = document.querySelector("textarea");
            var bodyOfText = escape(textAreaINeed.innerHTML);
            var emailWindow = window.open("mailto:demo@demo.com?subject=Ticket Number XXXX&cc=info@fileandserve.com&body=" + bodyOfText)

        }
        function openStandard() {
            var x = document.getElementById("myStan");
            if (x.style.display === "none") {
                x.style.display = "block";

            } else {
                x.style.display = "none";
            }
        }
        function openCFX() {
            var x = document.getElementById("myCFX");
            if (x.style.display === "none") {
